name: Fetch TMDB Collections

on:
  schedule:
    - cron: '0 8 * * 0'  # Weekly on Sunday at 08:00 UTC (4:00 PM GMT+8)
  workflow_dispatch:

jobs:
  fetch-collections:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Run Collections Fetch Script
      run: php php/fetch_collections.php
      env:
        SECRET_API_KEY: ${{ secrets.SECRET_API_KEY }}
        TMDB_API_KEY: ${{ secrets.SECRET_API_KEY }}

    - name: Commit and Push
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add collections_playlist.json collections_list.json 2>/dev/null || true
        git commit -m "Update Collections Playlist $(date +'%Y-%m-%d')" || echo "No changes"
        git pull --rebase origin main || true
        git push
