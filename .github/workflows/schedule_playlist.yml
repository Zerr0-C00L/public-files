name: Generate Playlists

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 02:00 UTC (10:00 AM GMT+8)
  workflow_dispatch:

jobs:
  generate-playlists:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Generate Movie Playlist
      run: php php/generate_playlist.php
      env:
        TMDB_API_KEY: ${{ secrets.SECRET_API_KEY }}

    - name: Generate TV Playlist
      run: php php/generate_tv_playlist.php
      env:
        TMDB_API_KEY: ${{ secrets.SECRET_API_KEY }}

    - name: Commit and Push
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add playlist.json playlist.m3u8 tv_playlist.json
        git commit -m "Update playlists $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
        git pull --rebase origin main || true
        git push
