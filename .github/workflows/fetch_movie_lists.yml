name: Fetch TMDB Movie Lists

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      lists:
        description: 'Lists to fetch (comma-separated: now_playing,popular,top_rated,upcoming,latest_releases)'
        required: false
        default: 'now_playing,popular,top_rated,upcoming,latest_releases'

jobs:
  fetch-movie-lists:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          
      - name: Create output directory
        run: mkdir -p movie_lists
        
      - name: Fetch TMDB Movie Lists
        env:
          TMDB_API_KEY: ${{ secrets.SECRET_API_KEY }}
          FETCH_LISTS: ${{ github.event.inputs.lists || 'now_playing,popular,top_rated,upcoming,latest_releases' }}
        run: php php/fetch_movie_lists.php
        
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add movie_lists/
          git diff --staged --quiet || git commit -m "Update TMDB movie lists - $(date +'%Y-%m-%d %H:%M')"
          git push
