name: Fetch TMDB Series Lists

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 06:00 UTC (2:00 PM GMT+8)
  workflow_dispatch:
    inputs:
      lists:
        description: 'Lists to fetch (comma-separated)'
        required: false
        default: 'airing_today,on_the_air,popular,top_rated,latest_releases'

jobs:
  fetch-series-lists:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          
      - name: Create output directory
        run: mkdir -p series_lists
        
      - name: Fetch TMDB Series Lists
        env:
          TMDB_API_KEY: ${{ secrets.SECRET_API_KEY }}
          FETCH_SERIES_LISTS: ${{ github.event.inputs.lists || 'airing_today,on_the_air,popular,top_rated,latest_releases' }}
        run: php php/fetch_series_lists.php
        
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add series_lists/
          git diff --staged --quiet || git commit -m "Update TMDB series lists - $(date +'%Y-%m-%d %H:%M')"
          git pull --rebase origin main || true
          git push
